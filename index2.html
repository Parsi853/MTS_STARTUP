<!DOCTYPE html>
<html lang="en">
<head>
	<title>Мотиватор</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/image.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<div class='header-logo'>
                <img src="logo.png" alt="">
            </div>
					<span class="login100-form-title p-b-26">
						Регистрация
					</span>
                    <div class="wrap-input100 validate-input" data-validate = "Введите фамилию">
						<input class="input100" type="text" name="surname">
						<span class="focus-input100" data-placeholder="Фамилия"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Введите имя">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Имя"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Введите отчество">
						<input class="input100" type="text" name="patronymic">
						<span class="focus-input100" data-placeholder="Отчество"></span>
					</div>
                    
					
					<div class="wrap-input100 validate-input" data-validate = "Выберете дату рождения">
						<input class="input100" type="text" name="Date of birth">
						<span class="focus-input100" data-placeholder="Дата рождения"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Действительный адрес email: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Введите пароль">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Пароль"></span>
					</div>
            
                    
 
                    <div class="wrap-input100 validate-input" data-validate="Неверный пароль">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="confim pass">
						<span class="focus-input100" data-placeholder="Повторите пароль"></span>
                        </div>
                    
					
                
                    

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Зарегистрироваться
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Уже есть учетная запись
						</span>

						<a class="txt2" href="#">
							/Войти
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
